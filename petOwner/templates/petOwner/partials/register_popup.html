<div class="signup-popup-overlay" id="signup-popup-overlay"></div>
<div class="signup-popup" id="signup-popup">
    <div class="signup-popup-header">
        <h2>Sign Up</h2>
        <button class="signup-close-btn" onclick="closeSignupPopup()">Ã—</button>
    </div>
    <div class="signup-popup-content">
        <form id="signup-form" action="{% url "_register" %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="signup-form-group">

                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>

                    {{field}}

                    {% if field.help_text %}
                        <p class="help-text">{{field.help_text}}</p>
                    {% endif %}

                    {{ field.error }}

                </div>
            {% endfor %}
            <button type="submit" class="signup-btn-submit">Sign Up</button>
        </form>
    </div>
</div>
