<main class="main-content">
    <div class="user-signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form" action="{% url "petOwner:create_register" %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <div class="signup-form-group">

                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>

                    {{field}}

                    {% if field.help_text %}
                        <p class="help-text">{{field.help_text}}</p>
                    {% endif %}

                    {{ field.error }}

                </div>
            {% endfor %}
            {{ form.errors }}

            <button type="submit" class="signup-btn-submit">Sign Up</button>
        </form>
    </div>
    {% include "global/partials/message.html" %}
</main>
